<html>
  <head>
    <title>Video Player</title>
    <link href="https://vjs.zencdn.net/7.18.1/video-js.css" rel="stylesheet" />
    <link
      href="https://unpkg.com/@videojs/themes@1/dist/fantasy/index.css"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Video Player</h1>
        <div class="video-container">
            <video
            id="video"
            class="video-js vjs-show-big-play-button-on-pause vjs-theme-fantasy"
            controls
            preload="auto"
            width="540"
            height="366"
            poster="https://media.istockphoto.com/photos/anitkabir-at-dusk-picture-id471509753?k=20&m=471509753&s=612x612&w=0&h=uBxisVW_yRp8q-SFzmtZdW_dep6vS3HMC36BTJ9Uv34="
            data-setup="{
                responsive: true,
                
            }"
            >
                <!--Video alanı-->
                <source src="//vjs.zencdn.net/v/oceans.mp4" type="video/mp4" />

                <!--Altyazı alanı-->
                <track src="//vjs.zencdn.net/v/oceans.vtt" kind="subtitles" label="English" default="true"></track>
            </video>
      </div>
    <script src="https://vjs.zencdn.net/7.18.1/video.min.js"></script>
  </body>
</html>
